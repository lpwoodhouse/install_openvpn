---
# openvpn package
package: openvpn

# default interface
interface: tun0

# openvpn client service variable
service:
  - family: RedHat
    name: openvpn-client@client
  - family: Debian
    name: openvpn@client
  - family: Suse
    name: openvpn@client

# path to openvpn config
config_file: /etc/openvpn/client/client.conf

# authorized vpn user credentials
auth_user: <username>
auth_pass: <password>
auth_file: /etc/openvpn/client/auth


# location variable
location: usa-sanfrancisco
#location: hongkong-1
#location: uk-london
