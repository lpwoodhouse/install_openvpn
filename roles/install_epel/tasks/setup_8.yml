---
- name: install epel-release for CentOS
  block:
  - name: enable powertools
    shell: >
      dnf config-manager --set-enabled powertools
  - name: install epel-release packages
    dnf:
      name: 
        - epel-release
        - epel-next-release
      state: present
  when: ansible_distribution == "CentOS"

- name: install epel-release for Enterprise Linux
  block:
  - name: enable RH repos
    shell: >
      subscription-manager repos --enable codeready-builder-for-rhel-8-$(arch)-rpms
  - name: Import Fedora GPG key
    rpm_key:
      state: present
      key: https://getfedora.org/static/fedora.gpg
  - name: install epel-release
    dnf:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
      state: present
  when: ansible_distribution == "RedHat"

